<html>
<head>
<title> Lab 7 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int x;

int z;


void setup()
{

	size( 500, 500 );
	background(0,0,0);
	frameRate( 25 );
	x = 2;
	z = 1;
				
}


void draw()
{
	background (0,0,0);
	text("hello world",10,10);
	text(x,10,50);
	
	
	fill(255,0,0);
	rect(50,50,100,100);
	
	if(mousePressed == true)
	{	
		if(mouseButton == LEFT && z == 1)
		{
			if(mouseX > 50 && mouseX < 50+100 && mouseY > 50 && mouseY < 50+100)
			{
				x = x + 1;
				z = 2;
			}
		}				
	}
	if(mousePressed == false)
	{
		z = 1;	
	}
}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
